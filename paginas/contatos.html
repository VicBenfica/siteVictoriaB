    <main>
           <section id="formulario">
            <h2>Formulario de contatos</h2>

            <form action="" method="post"> <!--Action= onde envia os dados  Method= metodo que ira enviar--> 
            <label for="nome">Nome</label><!--For= para --> 
            <input type="text" id="nome" required><!--For e id tem que ter a msm coisa, required é quado é obg--> <br>

            <label for="email">Email</label> 
            <input type="email" id="email" required><!--For e id tem que ter a msm coisa, required é quado é obg-->
            <!--Para colocar dentro coloca na caixa coloca value no input e o que quer escrever dentro--> <br>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="10" rows="2" required></textarea>

            <label for="motivo">Motivo de Contato</label>
            
            <select name="motivo" id="motivo">
                <option value="duvidas">Dúvidas</option>
                <option value="palestras">Palestras</option>
                <option value="feedback">Feedback</option>
                <option value="outros">Outros</option>
            </select>
           
            <input type="submit" value="Enviar">
        </form>
           </section>

            <p>Barra direita</p>

                <li>Item1</li>
